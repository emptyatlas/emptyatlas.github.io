<div ng-include="'views/nav.html'"></div>

<div id="news" class="bg-dark d-md-flex flex-md-equal">
  <div class="pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden container">
    <div class="row mb-3 pb-3">
      <div class="col-12">
        <h2 class="display-5 mt-2">NEWS</h2>
      </div>
      <div class="col-12">
        <img src="/images/short-fiction-lines-bottom.svg" style="width: 100%; height: 10px;">
      </div>
    </div>
  </div>
</div>

<div class="bg-dark d-md-flex flex-md-equal mb-5 pb-5">
  <div class="container">
    <div class="row mx-md-6 px-md-6">
      <div class="card-columns">

        <div class="card text-center text-white" ng-repeat="n in news | orderBy:'date':true" ng-class="{'bg-blue':n.quote, 'bg-dark':!n.quote}">
          <img class="card-img-top" src="{{n.img}}" ng-show="n.img">
          <div class="card-body">
            <h5 class="card-title" ng-show="n.title">{{n.title}}</h5>
            <p class="card-text" ng-show="n.desc">{{n.desc}}</p>
            <blockquote class="blockquote mb-0" ng-show="n.quote">
              <p>"{{n.quote}}"</p>
              <footer class="blockquote-footer">
                <small>
                  <a href="{{n.link}}"  ng-show="n.link" target="_blank" class="card-link">{{n.author}}</a>
                </small>
              </footer>
            </blockquote>
            <a href="{{n.link}}" ng-show="n.link && !n.quote" target="_blank" class="card-link">{{n.actionText}}</a>
            <p class="card-text" ng-show="n.date && !n.quote"><small class="text-muted">{{n.date | date:'longDate'}}</small></p>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>

<div id="footer" ng-include="'views/footer.html'"></div>

<script>
  ga('send', 'pageview', '/' + location.hash);
</script>
