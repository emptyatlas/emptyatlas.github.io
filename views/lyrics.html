<div ng-include="'views/nav.html'"></div>

<div id="new-lyrics" class="d-md-flex flex-md-equal">
  <div class="py-3 px-3 py-md-5 px-md-5 text-center text-white overflow-hidden container bb-1">
    <div class="row my-3 py-3" ng-repeat="a in albums">
      <div class="col-12 pb-3" align="left">
        <h3 class="display-5">{{a.name}}</h3>
        <h4>{{a.year}}</h4>
      </div>
      <div class="col-sm-12 col-md-4 pb-3">
        <img src="{{a.image}}" style="width: 100%;" class="grow">
      </div>
      <div class="col-sm-12 col-md-8 pb-3">
        <ul class="collapsible expandable">
          <li ng-repeat="song in a.songs">
            <div class="collapsible-header" ng-click="recordLinkClick('Lyrics', song.title)">{{song.title}}<i id="arrow"
                                                                                                              class="fas fa-chevron-down right"></i>
            </div>
            <div class="collapsible-body">
              <p class="font-rock-salt" ng-bind-html="song.lyrics"></p>
            </div>
          </li>
        </ul>
      </div>

      <div class="col-12">

        <h4>Listen on</h4>
        <div id="listen-links" class="links">
          <ul class="listen-links p-0">
            <li ng-show="a.appleMusicUrl">
              <a href="{{a.appleMusicUrl}}" target="_blank" title="Apple Music"
                 class="btn-floating btn-large waves-effect waves-light btn-red"
                 ng-click="recordLinkClick('Lyrics - ' + a.name, 'Apple Music')"><i
                class="fab fa-apple fa-2x"></i></a>
            </li>
            <li ng-show="a.spotifyUrl">
              <a href="{{a.spotifyUrl}}" target="_blank" title="Spotify"
                 ng-click="recordLinkClick('Lyrics - ' + a.name, 'Spotify')"
                 class="btn-floating btn-large waves-effect waves-light btn-red"><i
                class="fab fa-spotify fa-2x"></i></a>
            </li>
            <li ng-show="a.tidalUrl">
              <a href="{{a.tidalUrl}}" target="_blank" title="Tidal"
                 ng-click="recordLinkClick('Lyrics - ' + a.name, 'Tidal')"
                 class="btn-floating btn-large waves-effect waves-light btn-red"><i class="fab fa-2x">
                <img src="/images/tidal-icon_white.svg" style="height: 1.3rem; width: 100%;">
              </i></a>
            </li>
            <li ng-show="a.youTubeMusicUrl">
              <a href="{{a.youTubeMusicUrl}}" target="_blank" title="YouTube Music"
                 ng-click="recordLinkClick('Lyrics - ' + a.name, 'YouTube Music')"
                 class="btn-floating btn-large waves-effect waves-light btn-red"><i
                class="fab fa-youtube-square"></i></a></li>
            <li ng-show="a.amazonMusicUrl">
              <a href="{{a.amazonMusicUrl}}" target="_blank" title="Amazon Music"
                 ng-click="recordLinkClick('Lyrics - ' + a.name, 'Amazon Music')"
                 class="btn-floating btn-large waves-effect waves-light btn-red"><i
                class="fab fa-amazon"></i></a></li>
            <li ng-show="a.soundCloudUrl">
              <a href="{{a.soundCloudUrl}}" target="_blank" title="SoundCloud"
                 ng-click="recordLinkClick('Lyrics - ' + a.name, 'SoundCloud')"
                 class="btn-floating btn-large waves-effect waves-light btn-red"><i
                class="fab fa-soundcloud"></i></a>
            </li>
            <li ng-show="a.bandcampUrl">
              <a href="{{a.bandcampUrl}}" target="_blank" title="Bandcamp"
                 ng-click="recordLinkClick('Lyrics - ' + a.name, 'Bandcamp')"
                 class="btn-floating btn-large waves-effect waves-light btn-red"><i
                class="fab fa-bandcamp"></i></a>
            </li>
          </ul>
        </div>

      </div>

    </div>
  </div>
</div>
