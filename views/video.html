<div ng-include="'views/nav.html'"></div>

<div id="music" class="bg-dark d-md-flex flex-md-equal ">
    <div class="pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden container">
        <div class="row my-3 py-3">
            <div class="col-12">
                <img src="/images/short-fiction-lines-top.svg" style="width: 100%; height: 10px;">
            </div>
            <div class="col-12">
                <h2 class="display-5 mt-2">VIDEO</h2>
            </div>
            <div class="col-12">
                <img src="/images/short-fiction-lines-bottom.svg" style="width: 100%; height: 10px;">
            </div>
        </div>
    </div>
</div>

<div class="bg-dark d-md-flex flex-md-equal">
    <div class="py-3 px-3 py-md-5 px-md-5 text-center text-white overflow-hidden container">
        <div class="row my-3 py-3">
            <div class="col-sm-12 col-md-6 mb-3 pb-3" ng-repeat="v in videos">
                <div class="col-12 pb-3" align="left">
                    <h2 class="display-5">{{v.name}}</h2>
                    <!--                    <h4>{{v.date}}</h4>-->
                </div>
                <div id="video-player" class="col-12">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe width="560" height="315" ng-src="{{v.link}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="footer" ng-include="'views/footer.html'"></div>
